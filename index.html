<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h2>Search Data</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" oninput="validateName()">
            <span id="nameError" class="error">Name must be at least 3 characters.</span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" oninput="validateEmail()">
            <span id="emailError" class="error">Enter a valid email address.</span>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" oninput="validateAge()">
            <span id="ageError" class="error">Age must be a number greater than 0.</span>
          </div>
          <button type="button" class="btn" onclick="handleSubmit()">Submit</button>
        </form>
        <div id="result" class="result"></div>
        <div id="table-container" class="table-container"></div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
